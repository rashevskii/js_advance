<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" class="search-field" v-model="searchLine">
                    <button class="btn-search" type="submit" @click="filterGoods()">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" type="button" @click="cartShowed = !cartShowed">Корзина</button>
                <div class="cart-block" v-if="cartShowed">
                    <div class="cart-item" v-for="product of products" :key="product.id_product" :data-id="product.id_product">
                        <div class="product-bio">
                            <img :src="imgCart" alt="Some image">
                            <div class="product-desc">
                                <p class="product-title">{{ product.product_name }}</p>
                                <p class="product-quantity">Количество: 1</p>
                                <p class="product-single-price">{{ product.price }} за ед.</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <p class="product-price">{{ product.price }} ₽</p>
                            <button class="del-btn" data-id="${this.id_product}">&times;</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <div class="no-data" v-if="products.length == 0">Нет данных</div>
                <div class="product-item" v-for="product of products" :key="product.id_product" :data-id="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}}₽</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
            <div class="allPrice"><span>Полная стоимость товаров: </span></div>
            <a href="burger.html">Задача по бургерам</a>
            <a href="reg.html">Задачи по регуляркам</a>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
